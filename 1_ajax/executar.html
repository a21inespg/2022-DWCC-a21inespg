  <body>
    <script>
      "use strict";
      let nums;
      let pepe;

      function escribirNumeros(desde, ata) {
        nums = desde;

        for (let i = desde; i < ata; i++) {
          setTimeout(sumar, 1000, ata);
        }
      }

      function escribirNumeros1(desde, ata) {
        pepe = setInterval(sumar, 1000, ata);
        nums = desde;
      }

      function sumar(ata) {
        if (nums <= ata) {
          console.log(nums);
          nums++;
        }
        if (nums > ata) {
          clearInterval(pepe);
        }
      }

      escribirNumeros1(2, 6);
    </script>
  </body>
