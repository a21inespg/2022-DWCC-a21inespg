<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudar</title>
  </head>
  <body>
    <h1>Executar</h1>
  </body>
  <script>
    const numAoCubo = (num) => num ** 3;

    console.log("O número ao cubo é " + numAoCubo(2));

    function dniCorrecto(dni) {
      let regex = /^\d{8}[A-Z]{1}$/;

      if (regex.test(dni)) {
        return true;
      } else {
        return false;
      }
    }

    if (dniCorrecto("53614755F")) {
      console.log("Dni correcto");
    } else {
      console.log("Dni incorrecto");
    }

    let a, copia;
    a = [[1, 2], 3, 4];
    copia = [...a];
    copia[0] = 8;
    console.log(`a = ${a}, copia = ${copia}`);
  </script>
</html>
