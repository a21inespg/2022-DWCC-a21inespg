<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex1</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="widht">Width: </label>
      <input max="1000" min="0" type="number" name="width" /> <br />
      <br />
      <label for="height">Height: </label>
      <input type="number" name="height" />
    </form>
    <br />
    <div></div>
    <br />
  </body>

  <script>
    let body = document.body.querySelector("form");
    let div = document.body.querySelector("div");
    body.addEventListener("input", (event) => {
      let lado = event.target.getAttribute("name");
      let inp = event.target.value;

      if (lado == "width") {
        div.style.width = inp + "px";
      } else {
        div.style.height = inp + "px";
      }
    });
  </script>
</html>
