<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
    let table=document.getElementById("grid");
    table.addEventListener("click",(event)=> {
        let elemTag=event.target.tagName;
        let elem=event.target;

        if (elemTag=="TH") {
            
            let tipo=elem.getAttribute("data-type");
            let col=elem.cellIndex;
            sortCol(tipo,col);
        }
    })



    function sortCol(tipo, col) {
        let filas=Array.from(table.querySelector("tbody").rows);
        console.log(filas);
         let comparar;
        
        if (tipo=="number") {
            console.log("hola");
            comparar=(rowA,rowB)=> rowA.getElementsByTagName("td")[col].innerHTML- rowB.getElementsByTagName("td")[col].innerHTML;
        } else if (tipo=="string") {
            comparar=(rowA,rowB)=> rowA.getElementsByTagName("td")[col].innerHTML> rowB.getElementsByTagName("td")[col].innerHTML ? 1:-1;
        }

        filas.sort(comparar);
        for (fila of filas) {
            table.querySelector("tbody").append(fila);
        }
    }


    const flightsInfo = "_Delayed_Departure;scq93766109;bio2133758440;11:25+_Arrival;bio09433847 22;scq93766109;11:45+_Delayed_Arrival;svq7439299980;scq93766109;12:05+_Departure;scq93766109;svq2323639855;12:30";



    const getCode = (str) => str.slice(0, 3).toUpperCase();
    for (const flight of flightsInfo.split("+")) {
      const [type, from, to, time] = flight.split(";");
      const output = `${type.replaceAll("_", " ")} ${getCode(from)} ${getCode(to)}(${time.replace(":", "h")})`.padStart(36);
      console.log(output);
    }
  </script>

</body>
</html>
