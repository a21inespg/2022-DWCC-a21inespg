<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C estilos</title>
    <style>
      td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }

      .active {
        background-color: pink;
        border-color: rgb(98, 133, 76);
      }
    </style>
  </head>
  <body>
    <div class="" id="app">
      <table>
        <tr>
          <td
            @click="change($event)"
            class="A"
            :class="{active: isActiveA}"
          ></td>
          <td
            @click="change($event)"
            class="B"
            :class="{active: isActiveB}"
          ></td>
        </tr>
      </table>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isActiveA: false,
            isActiveB: false,
          };
        },

        methods: {
          change(e) {
            if (e.target.classList.contains("A")) {
              if (this.isActiveA == false) {
                this.isActiveA = true;
                this.isActiveB = false;
              }
            } else {
              if (this.isActiveB == false) {
                this.isActiveB = true;
                this.isActiveA = false;
              }
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
