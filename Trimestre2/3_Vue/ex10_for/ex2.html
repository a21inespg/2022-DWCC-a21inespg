<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For</title>
  </head>
  <body>
    <div id="app">
      <h1>Números</h1>
      <p>Os números pares do array son:</p>
      <ul>
        <li v-for="n in numeros" v-show="n%2==0">{{n }}</li>
      </ul>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const aplicacion = Vue.createApp({
      data() {
        return {
          numeros: [0, 3, 46, 7, 8, 6],
        };
      },
    }).mount("#app");
  </script>
</html>
