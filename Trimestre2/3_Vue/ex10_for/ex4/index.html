<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Batalla</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monstro</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: monstroVida + '%'}">
            {{ monstroVida }}
          </div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Vostede</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: humanoVida + '%'}">
            {{ humanoVida }}
          </div>
        </div>
      </section>
      <section v-show="resultado" class="container">
        <h2>Fin partida!</h2>
        <h3 v-show="lost">Perdiches!</h3>
        <h3 v-show="win">Ganaches</h3>
        <h3 v-show="empate">Empate</h3>
        <button @click="novoXogo">Novo xogo</button>
      </section>
      <section v-show="controls" id="controls">
        <button @click="ataque">ATAQUE</button>
        <button @click="ataqueEspecial" :disabled="isDisabled">
          ATAQUE ESPECIAL
        </button>
        <button @click="curacion">CURACIÃ“N</button>
        <button @click="rendido">RENDERSE</button>
      </section>
      <section id="log" class="container">
        <h2>Rexistro da batalla</h2>
        <ul id="lista">
          
        </ul>
      </section>
    </div>
  </body>
</html>
