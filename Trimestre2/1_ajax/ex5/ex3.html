  <body></body>
  <script>
    fetch(
      "https://api.open-meteo.com/v1/forecast?latitude=52.09&longitude=5.12&daily=temperature_2m_max,temperature_2m_min,apparent_temperature_max,apparent_temperature_min&timezone=Europe%2FBerlin"
    )
      .then(function (response) {
        if (response.ok) return response.json();
        return Promise.reject(response);
      })
      .then((data) => console.log(data));
