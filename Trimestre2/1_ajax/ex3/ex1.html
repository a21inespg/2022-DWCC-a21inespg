  <body>
    <script>
      function param(parametro) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            resolve(parametro);
          }, 3000);
        });
      }

      let prom = param("ola que tal");
      prom.then(function (devolto) {
        console.log("Par√°metro: " + devolto);
      });
    </script>
