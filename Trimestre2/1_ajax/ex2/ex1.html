<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const request = new XMLHttpRequest();
      request.open(
        "GET",
        "https://raw.githubusercontent.com/mdn/learning-area/main/javascript/oojs/tasks/json/sample.json"
      );
      request.send();

      request.addEventListener("load", function () {
        let resposta = request.responseText;
        const gatos = JSON.parse(resposta);

        let machos = 0;
        let femias = 0;

        let nomes = "Os nomes das gatas son";

        let contador = 0;
        for (let gato of gatos) {
          contador++;
          for (let kitten of gato.kittens) {
            kitten.gender == "f" ? femias++ : machos++;
          }

          contador == 1
            ? (nomes = nomes + " e " + gato.name)
            : (contador == contador) == gatos.length
            ? (nomes = nomes + " " + gato.name)
            : (nomes = nomes + ", " + gato.name);
        }
        console.log(nomes);

        console.log(
          "En total hai " +
            (femias + machos) +
            " gati√±os. Hai " +
            femias +
            " femias e " +
            machos +
            " machos."
        );
      });
    </script>
  </body>
</html>
